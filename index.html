<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tienda Online</h1>
        <hr>
    </div>
    <div class="container">
        <h4>Productos</h4>
        <div class="row" id="cards"></div>
        <h4>Carrito</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
  

      <!-- ********** TEMPLATES ************** -->


      <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td class="total-products">10</td>
          <td>
              <button class="btn btn-outline-danger btn-sm" id="vaciar-carrito">
                  Vaciar Carrito
              </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
      
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td class="title">Café</td>
          <td class="quantity">1</td>
          <td>
              <button class="btn btn-outline-success btn-sm add">
                  +
              </button>
              <button class="btn btn-outline-danger btn-sm remove">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
  

    <template id="template-card">
        <div class="col-lg-4 col-md-6 col-sm-12 mb-2">
          <div class="card">
              <img src="" alt="" class="card-img-top img-fluid">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-outline-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
      



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/generalVariables.js"></script>
    <script src="/js/App.js"></script>
    <script src="/js/showItems.js"></script>
    <script src="/js/addToCart.js"></script>
    <script src="/js/localStorage.js"></script>
</body>
</html>
